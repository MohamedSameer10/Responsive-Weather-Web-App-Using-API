<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Find Your Any Location Weather | SamProg</title>
</head>

<body>

    <div class="weather-container">
        <div class="search-section">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="cityname" placeholder="Enter the City" required>
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="main-content">
            <div class="err"></div>

            <div class="content">
                <div>
                    <div class="img"></div>

                    <div class="temperature"></div>

                    <div class="comment"></div>
                </div>

                <div class="climate">
                    <div class="humidity common">
                        <i class="fa-solid fa-water"></i>
                        <div class="content">
                            <h2 class="humidity-text text"></h2>
                            <span class="humidity-comment text">Humidity</span>
                        </div>
                    </div>

                    <div class="wind common">
                        <i class="fa-solid fa-wind"></i>
                        <div class="content">
                            <h2 class="wind-text text"></h2>
                            <span class="wind-comment text">Wind Speed</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
